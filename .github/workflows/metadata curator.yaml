name: "Metadata Curator"
on: ["push", "pull_request", "release"]
env:
    QUAYIO_PASSWORD: ${{ secrets.QUAYIO_PASSWORD }}
    QUAYIO_USERNAME: h3brandon
    DOCKER_USERNAME: h3brandon
    DOCKER_PASSWORD: ${{ secrets.QUAYIO_PASSWORD }}
jobs:
  audit:
    runs-on: ubuntu-latest
    if: github.event_name != 'release' || github.event.action != 'created'
    defaults:
      run:
        shell: bash
        working-directory: backend
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: npm ci
      - name: audit
        run: npm audit
  
  unit_test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: backend
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: npm ci
      - name: test
        run: |
          cp config/default.json.example config/default.json
          npm test

  quay_io_backend:
    runs-on: ubuntu-latest
    needs: ["unit_test", "audit"]
    defaults:
      run:
        shell: bash
        working-directory: backend
    steps:
      - uses: actions/checkout@v2

      - name: push to quay
        run: |
          chmod ugo+x ./docker_quayio_push
          ./docker_quayio_push metadata_curator_api
  
  quay_io_frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: frontend
    steps:
      - uses: actions/checkout@v2

      - name: push to quay
        run: |
          chmod ugo+x ./docker_quayio_push
          ./docker_quayio_push metadata_curator_ui